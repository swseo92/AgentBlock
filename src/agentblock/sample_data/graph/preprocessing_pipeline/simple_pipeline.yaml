references:
  - name: dummy_emb
    type: embedding
    config:
      provider: dummy
      param:
        dimension: 5

  - name: my_faiss
    type: vector_store
    config:
      provider: faiss
      param:
        path: test.faiss
      reference:
        embedding: dummy_emb

nodes:
  - name: pdf_loader_node
    type: data_loader
    input_keys:
      - file_path
    output_key: pdf_documents
    config:
      loader_kind: pdf_loader

  - name: text_splitter
    type: function_from_library
    input_keys:
      - pdf_documents -> documents
    output_key: split_docs
    config:
      from_library: "agentblock.preprocessing.text_splitter:character_text_split"
      chunk_size: 500
      chunk_overlap: 50

  - name: my_vector_store_saver
    type: data_saver
    input_keys:
      - split_docs
    output_key: result
    config:
      reference:
        vector_store: my_faiss

edges:
  - from: START
    to: pdf_loader_node
  - from: pdf_loader_node
    to: text_splitter
  - from: text_splitter
    to: my_vector_store_saver
  - from: my_vector_store_saver
    to: END
