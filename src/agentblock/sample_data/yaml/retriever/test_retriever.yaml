reference:
  - name: openai_embedding
    type: embedding
    config:
      provider: openai
      model: text-embedding-ada-002

  - name: my_faiss
    type: vector_store
    config:
      provider: faiss
      path: test.faiss
      reference:
        embedding: openai_embedding

nodes:
  - name: my_retriever
    type: retriever
    input_keys:
      - query
    output_key: retrieved_docs
    config:
      search_method: "invoke"
      search_type: "similarity"
      search_kwargs:
        k: 5
      reference:
        vector_store: my_faiss

edges:
  - from: START
    to: my_retriever
  - from: my_retriever
    to: END
