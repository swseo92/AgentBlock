nodes:
  - name: my_retriever
    type: retriever
    embedding_path: "elements/embedding.yaml"
    vector_store_path: "elements/vector_store.yaml"
    retriever_config:
      search_method: invoke
      search_type: "similarity"
      search_kwargs:
        k: 5
        # e.g. filter: {"category": "finance"}
    input_keys:
      - query
    output_key: retrieved_docs

edges:
  - from: START
    to: invalid_node
  - from: invalid_node
    to: END

